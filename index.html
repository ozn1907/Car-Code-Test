<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Code Test 2022</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="container">


        <div class="details">
            <div class="row">
                <img src="img/infoIcon.png " alt="info">
                <p>&nbsp; Information</p>
            </div>
            <div class="row">
                <img src="img/notificationIcon.png" alt="notificationIcon">
                <p>&nbsp; Notification</p>
            </div>
        </div>

        <div id="car">
            <p class="thin">Nearest car</p>
            <img src="img/car.png" alt="car">
            <p class="bold">Fortune GR</p>
            <div class="car-info">
                <div class="details">
                    <img src="img/gpsIcon.png " alt="gps">
                    <p>&gt; 870KM &nbsp;</p>
                    <img src="img/gasIcon.png" alt="gas">
                    <p>&nbsp; 50L</p>
                </div>
                <p class="bold">â‚¬ 45,00/h</p>
            </div>
        </div>

        <div class="info">
            <div id="person">
                <img src="img/personAvatar.png" alt="person">
                <p>Jane Cooper</p>
                <p>&euro; 4,253</p>
            </div>
            <div id="map">
                <img src="img/map.png" alt="map">
            </div>
        </div>

        <div id="car">
            <div class="header">
                <p>More Cars</p>
                <img src="img/dotsIcon.png" alt="dots">
            </div>
            <p class="bold">Corolla Cross</p>
            <div class="car-info">
                <div class="details">
                    <img src="img/gpsIcon.png " alt="gps">
                    <p>&gt; 4KM &nbsp;</p>
                    <img src="img/gasIcon.png" alt="gas">
                    <p>&nbsp; 50L</p>
                </div>
                <img src="img/arrowIcon.png" alt="arrow">
            </div>
            <p class="bold">Inoic 5</p>

            <div class="car-info">
                <div class="details">
                    <img src="img/gpsIcon.png " alt="gps">
                    <p>&gt; 4KM &nbsp;</p>
                    <img src="img/batteryIcon.png" alt="battery">
                    <p>&nbsp; 80%</p>
                </div>
                <img src="img/arrowIcon.png" alt="arrow">
            </div>
        </div>
    </div>

</body>

</html>
